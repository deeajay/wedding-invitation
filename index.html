    <!-- Color Switch -->
    <style type="text/css">
.color-switch {
    position: fixed;
    top: 40%;
    left: -121px;
    background: #fff;
    padding: 20px;
    transition: all .4s;
    z-index: 9999999;
    box-shadow: 0px 0px 10px #eae8e8;
}
.switch-active {
    left: 0;
}
.color-switch .icon {
    position: absolute;
    top: 0;
    right: -40px;
    width: 40px;
    height: 40px;
    font-size: 20px;
    text-align: center;
    line-height: 40px;
    color: #121212;
    background: #fff;
    box-shadow: 0px 0px 10px #eae8e8;
    cursor: pointer;
}
.color-switch .icon i{
    -webkit-animation: fa-spin 2s infinite linear;
    animation: fa-spin 2s infinite linear;
}
.color-switch button::after {
    content: "\f00c";
    font-family: "FontAwesome";
    position: absolute;
    top: 0;
    left: 5px;
    font-size: 10px;
    color: #fff;
    opacity: 0;
}

.color-switch button {
    width: 20px;
    margin: 2px;
    height: 20px;
    line-height: 20px;
    border: 0;
    text-align: center;
    position: relative;
}
.color-switch .blue {
    background: #7E6DF6;
}
.color-switch .active::after {
    opacity: 1;
}
</style>

<script type="text/javascript">
            $(function() {

        "use strict";

        // color switch
        $(".color-switch").on("click", "button", function() {
            
            $(this).addClass("active").siblings().removeClass("active");
            $("link[href*='color']").attr("href", "css/colors/" + $(this).val() + ".css");
            var thisColor = $(this).attr("data-color");
            $(".countdown").TimeCircles({
                time: {
                    Days: { color: thisColor },
                    Hours: { color: thisColor },
                    Minutes: { color: thisColor },
                    Seconds: { color: thisColor }
                }
            });
        });

        $(".color-switch").on("click", ".icon", function(){
            $(".color-switch").toggleClass("switch-active");
        });
    });
</script>
<div class="color-switch">
    <button value="pink" data-color="#F9667E" style="background:#F9667E;" class="active"></button>
    <button value="nude" data-color="#C3A180" style="background:#C3A180;"></button>
    <button value="violet" data-color="#6A5674" style="background:#6A5674;"></button><br>
    <button value="blue" data-color="#748392" style="background:#748392;"></button>
    <button value="green" data-color="#92A568" style="background:#92A568;"></button>
    <div class="icon"><i class="fa fa-cog" aria-hidden="true"></i></div>
</div>
